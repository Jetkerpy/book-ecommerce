{% extends 'base.html' %}

{% block title %}{{ product.title }}{% endblock %}

{% block content %}


    <main class="pt-5">
        <div class="row g-3">
            <div class="col-md-5 col-lg-5 order-md-first bg-light">
                <img src="{{ product.image.url }}" class="img-fluid mx-auto d-block" alt="{{ product.title }}">
            </div>
            <div class="col-md-7 col-lg-7 ps-md-3 ps-lg-5">
                <h1 class="mb-0 h3 text-center">{{ product.title }}</h1>
                <p><span class="lead">{{ product.author}}</span> (Author)</p>
                <p>{{ product.description|slice:":300"}}...</p>
                <div class="border">
                    <div class="col border-bottom">
                        <div class="row p-3">
                            <div class="col-6">HardBack</div>
                            <div class="col-6 text-end">
                                <span class="h4 fw-bold">
                                    ${{ product.price }}
                                </span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="row p-3">
                                <div class="col-6">
                                    <label for="select">Quantity</label>
                                    <select  id="select">
                                        <option value="">1</option>
                                        <option value="">2</option>
                                        <option value="">3</option>
                                        <option value="">4</option>
                                    </select>
                                </div>
                                <div class="col-6 text-end">
                                    <button class="btn btn-outline-secondary" type="button">Add to basket</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <div class="give_me_margin"></div>

{% endblock content %}
